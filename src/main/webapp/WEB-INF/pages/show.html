<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Show</title>
</head>
<body>

<h1>Users</h1>
<br/>
<table border="1">
  <tr>
    <th>id</th>
    <th>name</th>
    <th>surename</th>
    <th>age</th>
  </tr>
    <td th:utext="${user.getId()}">id</td>
    <td th:utext="${user.getName()}">name</td>
    <td th:utext="${user.getSurname()}">surename</td>
    <td th:utext="${user.getAge()}">age</td>

</table>

<br/>
<a th:href="@{/{id}/edit(id=${user.getId()})}"><input type="submit" value="Edit"/></a>
<br/>
<br/>
<form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
  <input type="submit" value="Delete"/>
</form>
</body>
</html>
